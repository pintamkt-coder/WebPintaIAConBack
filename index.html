    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        
        /* Asegura que las secciones no queden ocultas bajo el header fijo */
        section[id] {
            scroll-margin-top: 80px;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .bee-path {
            stroke-dasharray: 8 8;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-scroll {
            display: flex;
            width: max-content;
            animation: scroll 30s linear infinite;
        }
        /* Deslizar hacia la derecha según pedido del usuario */
        @keyframes scroll-right {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }
        .animate-scroll-right {
            display: flex;
            width: max-content;
            animation: scroll-right 40s linear infinite;
        }

        /* Animación para la abeja: desplazamiento reducido para no chocar con el header */
        @keyframes organic-flight {
          0% { transform: translate(0, 0) rotate(0deg) scale(1); }
          25% { transform: translate(10px, -15px) rotate(10deg) scale(1.05); }
          50% { transform: translate(-10px, -5px) rotate(-15deg) scale(0.95); }
          75% { transform: translate(15px, -10px) rotate(8deg) scale(1.02); }
          100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }
        .animate-organic-flight {
          animation: organic-flight 6s ease-in-out infinite;
        }

        /* Efecto de zumbido sutil */
        @keyframes wing-buzz {
          0%, 100% { opacity: 0.8; }
          50% { opacity: 1; transform: scale(1.02); }
        }
        .animate-buzz {
          animation: wing-buzz 0.1s linear infinite;
        }

        /* Animación para llamar la atención en CTAs */
        @keyframes cta-attention {
          0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(235, 227, 0, 0); }
          50% { transform: scale(1.05); box-shadow: 0 0 30px 10px rgba(235, 227, 0, 0.4); }
          100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(235, 227, 0, 0); }
        }
        .animate-cta-attention {
          animation: cta-attention 2.5s infinite ease-in-out;
        }

        /* Rotación para el sticker circular */
        @keyframes spin-slow {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
          animation: spin-slow 12s linear infinite;
        }

        /* Wiggle para llamar la atención */
        @keyframes wiggle {
          0%, 100% { transform: rotate(-3deg); }
          50% { transform: rotate(3deg); }
        }
        .animate-wiggle {
          animation: wiggle 0.5s ease-in-out infinite;
        }

        /* Estilos de Panal / Hexágono */
        .hexagon-shape {
          clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }
        
        .honeycomb-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
          gap: 1rem;
          padding: 2rem 0;
        }

        @media (min-width: 768px) {
          .honeycomb-grid {
             grid-template-columns: repeat(3, 1fr);
             gap: 0;
          }
          .honeycomb-item:nth-child(3n-1) {
            transform: translateY(50%);
          }
        }
    </style>
